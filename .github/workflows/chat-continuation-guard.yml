name: Chat Continuation Guard

on:
  pull_request:
  push:

jobs:
  continuation-guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install package
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
      - name: Compile smoke check
        run: python -m compileall src tests
      - name: Run deterministic continuation guard tests
        run: |
          python -m unittest \
            tests.test_chat_continuation_guard \
            tests.test_chat_continuation_flow \
            tests.test_ui_chat_stream_init \
            tests.test_chat_session_store
