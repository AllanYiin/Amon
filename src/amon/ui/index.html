<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Amon｜專案列表</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <div class="layout" style="grid-template-columns: 220px 1fr;">
        <aside class="sidebar">
          <h1>Amon</h1>
          <button class="primary-btn">＋ 新增專案</button>
          <div class="nav-group">導覽</div>
          <div class="nav-item">專案</div>
          <div class="nav-item">技能</div>
          <div class="nav-item">回收桶</div>
          <div class="nav-item">用量/費用</div>
        </aside>
        <section class="main-card">
          <h2 class="main-title">專案列表</h2>
          <div class="search">搜尋專案…</div>

          <div class="project-card">
            <div class="project-info">
              <h3>2026Q1 市場研究</h3>
              <p>最後更新：今天 14:20 ｜ 模式：團隊</p>
            </div>
            <button class="action-btn">開啟</button>
          </div>

          <div class="project-card secondary">
            <div class="project-info">
              <h3>產品規格整理</h3>
              <p>最後更新：昨天 ｜ 模式：自我挑剔</p>
            </div>
            <button class="action-btn">開啟</button>
          </div>

          <div class="footer-hint">
            提示：刪除的檔案會先進回收桶，可還原；用量/費用在「用量/費用」頁查看
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
